<!DOCTYPE html>

            color: red;
        }

        .mondribox {
            color: green;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .item {
            margin: 10px 0;
        }

        .item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            margin: 5px 0;
        }

        p {
            font-size: 16px;
        }

        .menu-list {
            margin-top: 20px;
            font-weight: bold;
        }

        .whatsapp-link {
            display: block;

            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
